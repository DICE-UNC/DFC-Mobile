
<div>

    <div class="selector">
        <div class="leftButton" onclick="goBack()">Back</div>
        <div class="rightButton" ng-click="selectProfile(collectionListing.pagingAwareCollectionListingDescriptor.parentAbsolutePath)">Collection Profile</div>
    </div>






<input type="text" id="searchTerm" class="search_box" placeholder="Search the '{{collectionListing.pagingAwareCollectionListingDescriptor.pathComponents[collectionListing.pagingAwareCollectionListingDescriptor.pathComponents.length - 1]}}' collection" onkeyup="doSearch()" />

    <br>
    <br>

    <table id="dataTable" border="0" width="100%" cellspacing="0" cellpadding="5">
        <thead>
            <th ng-hide="true==true">Hidden</th>
        </thead>

        <tbody ng-controller="subColCtrl">
        <tr ng-repeat="name in collectionListing.collectionAndDataObjectListingEntries">
            <td class="sd">
                <label class="sr">
                    <img ng-show="{{name.dataObject}} == true" src="home/img/Icons/data_object_icon.png">
                    <img ng-show="{{name.dataObject}} == false" src="home/img/Icons/collection_icon.png">

                        <span class="collection_object" ng-show="{{name.dataObject}} == false" ng-click="goSubCollection(name.nodeLabelDisplayValue,name.formattedAbsolutePath)">
                                {{name.nodeLabelDisplayValue}}
                        </span>
                        <span class="data_object" ng-show="{{name.dataObject}} == true" ng-click="selectProfile(name.formattedAbsolutePath)">
                                {{name.nodeLabelDisplayValue}}
                        </span>

                </label>
            </td>
        </tr>
        </tbody>
    </table>



</div>
