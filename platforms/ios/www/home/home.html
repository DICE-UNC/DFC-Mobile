<div>

    <div style="position: fixed; z-index:99; left: 50%;transform: translate(-50%, -120%);" ng-controller="subColCtrl">
        <button class="mui-btn mui-btn--flat mui-btn--primary" data-mui-color="primary"
                ng-click="selectProfile(collectionListingInSubcol.pagingAwareCollectionListingDescriptor.parentAbsolutePath)">
            Starred Collection
        </button>
    </div>

    <div style="transform: translateY(-30px);">
        <input type="text" id="searchTerm" placeholder="Search the starred collection"
               class="search_box" onkeyup="doSearch()" />
        <table id="dataTable" border="0" width="100%" cellspacing="0" cellpadding="5" class="mui-table" data-mui-borders="true">
            <thead>
                <th ng-hide="true==true">Hidden</th>
            </thead>

            <tbody ng-controller="homeCtrl">
            <tr ng-repeat="name in collectionListingDropdown.collectionAndDataObjectListingEntries">
                <!-- Data Objects -->
                <td class="sd" ng-show="{{name.dataObject}} == true" ng-click="selectProfile(name.formattedAbsolutePath)">
                    <div>
                        <img ng-show="{{name.dataObject}} == true" src="icons/data_object_icon.png">
                        <span class="data_object" ng-show="{{name.dataObject}} == true" ng-click="selectProfile(name.formattedAbsolutePath)">
                            <button class="mui-btn" data-mui-style="flat" data-mui-color="primary">{{name.nodeLabelDisplayValue}}</button>
                            <div style="float: right; margin-top:15px;">
                                &#10095;
                            </div>
                        </span>
                    </div>
                </td>

                <!-- Collections -->
                <td class="sd" ng-show="{{name.dataObject}} == false" ng-click="goSubCollection(name.nodeLabelDisplayValue,name.formattedAbsolutePath)">
                    <div>
                        <img ng-show="{{name.dataObject}} == false" src="icons/collection_icon.png">
                        <span class="collection_object" ng-show="{{name.dataObject}} == false" ng-click="goSubCollection(name.nodeLabelDisplayValue,name.formattedAbsolutePath)">
                            <button class="mui-btn" data-mui-style="flat" data-mui-color="primary">{{name.nodeLabelDisplayValue}}</button>
                            <div style="float: right; margin-top:15px;">
                                &#10095;
                            </div>
                        </span>

                    </div>
                </td>
            </tr>
            </tbody>
    </table>
    </div>

    <div class="subColFooter" ng-click="show50More()">
        Showing {{collectionListingDropdown.collectionAndDataObjectListingEntries.length}} starred entries across entire library
    </div>


</div>
