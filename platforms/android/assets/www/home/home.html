<div>

    <input type="text" id="searchTerm" class="search_box" placeholder="Search" onkeyup="doSearch()" />

    <br>
    <br>

    <table id="dataTable" border="0" width="100%" cellspacing="0" cellpadding="5">

        <tbody ng-controller="homeCtrl">
        <tr ng-repeat="name in collectionListing.collectionAndDataObjectListingEntries">
            <td>
                <label id="sr" ng-click="selectProfile(name.formattedAbsolutePath)">
                    <img ng-show="{{name.dataObject}} == true" src="home/img/Icons/data_object_icon.png">
                    <img ng-show="{{name.dataObject}} == false" src="home/img/Icons/collection_icon.png">

                        <span class="collection_object" ng-show="{{name.dataObject}} == false"
                              ng-click="selectVirtualCollection(selectedVc.data.uniqueName,name.formattedAbsolutePath)">{{name.nodeLabelDisplayValue}}

                        </span>
                        <span class="data_object" ng-show="{{name.dataObject}} == true"
                              ng-click="selectProfile(name.formattedAbsolutePath)">{{name.nodeLabelDisplayValue}}
                        </span>
                </label>
            </td>
        </tr>
        </tbody>
    </table>


</div>
