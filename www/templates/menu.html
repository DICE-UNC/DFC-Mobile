<ion-side-menus enable-menu-with-back-views="false" ng-init="listVirtualCollections()">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="side-menu21"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" id="side-menu21">
        <ion-header-bar class="bar-stable">
            <div class="title">Menu</div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header">
            <ion-list id="menu-null" class=" ">
                <ion-item class="item-icon-right  " id="menu-list-item1" ui-sref="menu.home" menu-close="" ng-click="goHome()">Starred Collection
                    <i class="icon ion-star"></i>
                </ion-item>
                <ion-item class="item-icon-right  " id="menu-list-item2" ui-sref="menu.search" menu-close="">
                    Metadata Query
                    <i class="icon ion-ios-search-strong"></i>
                </ion-item>


                <ion-item id="menu-list-item2" ui-sref="menu.vc" menu-close="" ng-click="listVirtualCollections()">
                    Recent Queries
                </ion-item>

                <!-- <ion-item id="recentQuer">
                    Recent Queries
                </ion-item> -->

                <!-- <ion-item ng-repeat="vc in virtualCollections.userRecentQueries|limitTo:3" ng-click="goVC(vc)" ui-sref="menu.home">
                    {{vc.description}}
                </ion-item> -->



                <ion-item class="item-icon-right  logOutBut" id="menu-list-item3" ng-click="logOut()">Log Out
                    <i class="icon ion-log-out"></i>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
