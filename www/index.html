<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components-blue-basic-theme.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="main.css">

    <script src="lib/onsen/js/angular/angular.js"></script>
    <script src="lib/onsen/js/onsenui.js"></script>
    <script>
      ons.bootstrap();
    </script>
  </head>
  
  <style>
.login-form {
	text-align: center;
	width: 80%;
	margin: 60px auto 0;
}
		
input[type=text], input[type=password] {
	width: 100%;
	margin: 0 auto;
	outline: none;
	padding-top: 24px;
	padding-bottom: 24px;
}

.login-button {
	width: 100%;
	margin: 0 auto;
	background: #F05022;
}
		
.forgot-password {
	display: block;
	margin: 8px auto 0 auto;
	font-size: 14px;
	color:#F05022;
}

select {
	background: transparent;
   	width: 100%;
	border: 2 #DDDDDD;
	border-color: #DDDDDD;
	color:#000;
	border-radius:3;
   	padding: 10px;
	font-size: 16px;
	line-height: 1;
	height: 40px;
	float:left;
	margin-bottom:10px;
	margin-top:10px;
}
  </style>
  <body>
        <ons-page>


      <ons-toolbar class="toolBar">
        <div class="left">
        </div>
        <div class="center">Log In</div>
      </ons-toolbar>

	  <div class="login-form" align="center">

        <input type="text" class="text-input--underbar" placeholder="Host" value="">
        <input type="text" class="text-input--underbar" placeholder="Port" value="">
        <input type="text" class="text-input--underbar" placeholder="Zone Name" value="">
        <input type="text" class="text-input--underbar" placeholder="Username" value="">
        <input type="password" class="text-input--underbar" placeholder="Password" value=""><br>
        
        <select id="auth">
        	<option value="" disabled selected>Authentication</option>
            <option>Standard</option>
            <option>PAM</option>
        </select>
        <br>
        <ons-button modifier="large" class="login-button" onclick="location.href='app.html';">Log In</ons-button>
        <br><br>
        <ons-button modifier="quiet" class="forgot-password">Forgot password?</ons-button>
      </div>
      

      
     


    </ons-page>

  </body>
</html>
