<div ng-init="listVirtualCollections()">
    <ion-view title="Home" id="page1" class=" ">
        <ion-content padding="true" class="has-header">
            <form id="home-form2" class="list ">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" placeholder="">
                </label>
            </form>
            <ion-list id="home-list4" class=" ">

                <ion-item ng-repeat="name in collectionListingDropdown.collectionAndDataObjectListingEntries" ng-click="goSubCol(name.formattedAbsolutePath)">
                    <i ng-show="!{{name.dataObject}}" class="icon icon ion-ios-folder-outline"></i>
                    <i ng-show="{{name.dataObject}}" class="icon icon ion-document"></i>

                    <h2>{{name.nodeLabelDisplayValue}}</h2>
                </ion-item>

            </ion-list>

        </ion-content>
    </ion-view>
</div>
